        <div class="container">
          <div>
            <form class="form-">
              <label >Customer Name</label> 
              <br><input type="text" placeholder="your name" id="user" style="border-radius: 5px;">
              <div id="name-error" style="font-size: small;display: none; color: red;">please enter your name between 5 and 15 charecter</div>
              <br><br>
              
              <label>Count</label> 
              <br><input type="number" placeholder="sum of pieces you want" id="count-s"style="border-radius: 5px; ">
              <div id="count-error" style="font-size: small;display: none; color: red;">number of pieces should be between 1 and 15</div>
             
              <br><br>             
              <label>Type</label> 
              <br><select id="type" name="type"style="border-radius: 5px;">
                <option value="None">None</option>
                <option value="chocolate">Chocolate</option>
                <option value="Lemon" selected>Lemon</option>
                <option value="Pecan">Pecan</option>
                <option value="Strawberry">Strawberry.</option>
              </select>
              <div id="type-error" style="font-size: small;display: none; color: red;"></div>
              <br><br>
              
              <label>Delivery Time</label> 
              <br><select name="time" id="time" style="border-radius: 5px;">
                <option value="None">None</option>
                <option value="12:00">12:00pm</option>
                <option value="12:30">12:30pm</option>
                <option value="1:00">1:00pm</option>
                <option value="1:30">1:30pm</option>
                <option value="2:00">2:00pm</option>
                <option value="2:30">2:30pm</option>
                <option value="3:00">3:00pm</option>
                <option value="3:30">3:30pm</option>
                <option value="4">4:00pm</option>
              </select><div id="time-error" style="font-size: small;display: none; color: red;"></div>
              <br><br>           
              <label>Allergies</label> 
              <br><select id="aller" name="Allergies"  style="border-radius: 5px;">
                <option value="None">None</option>
                <option value="Dairy free">Dairy free</option>
                <option value="Nut free">Nut free</option>
              </select>
              <div id="aller-error" style="font-size: small;display: none; color: red;"></div>
              <br><br>
              <button id="btn" onclick="validate();" type="button">submit</button>
            </form>
